<template name="map">
	<h2 class="pull-left">Map</h2>
	<button id="downloadCSV" class="btn btn-primary pull-right">Download Data</button>
	{{#each divrows}}
		<div class="maprow row-fluid">
			{{#each this}}
				<div class="span4">
					<div class="thumbnail">
						<img data-src="holder.js/300x200" alt="300x200" src="mapitems/{{location}}.jpg">
						<div class="caption">
							<h3>{{location}}</h3>
							<div class="well">
								<ul class="nav nav-list">
									{{#each items}}
										<li>{{name}}</li>
									{{/each}}
								</ul>
							</div>
						</div>
					</div>
				</div>	
			{{/each}}
		</div>
	{{/each}}
</template>
