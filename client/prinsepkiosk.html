<head>
	<title>Prinsep Kiosk Room Management</title>
</head>

<template name="layout">
	{{> navbar}}
	{{#if currentUser}} <!-- Checks if the user has logged in -->
		<div class="container">
			<h1 class="header">Prinsep Kiosk Room</h1>
			{{yield}}
		</div>
	{{else}}
		<h1 class="header">Prinsep Kiosk Room</h1>
		<h2 class="login header">{{#if loggingIn}}<i class="fa fa-cog fa-spin"></i>{{else}}Please Log In{{/if}}</h2>
	{{/if}}
</template>

<template name="navbar">
	<div class="navbar navbar-inverse">
		<div class="navcontainer navbar-inner" role="navigation">
			<div class="navcontainer">
				<a class="navLink brand" href="/">Prinsep Kiosk Room</a>
				{{#if currentUser}}
					<ul class="navbar-nav nav">
						{{#if isHMT}}<li><a class="navLink" href="users">Users</a></li>{{/if}}
						<li><a class="navLink" href="/stories">Stories</a></li>
					</ul>
				{{/if}}
				{{loginButtons align="right"}}
			</div>
		</div>
	</div>
</template>

<template name="page">
	{{#unless hasRequestedAccess}} <!-- Disable request button if already requested -->
		<button id="requestRSBtn" class="pull-right btn btn-success">Request RS Access</button>
	{{/unless}}
	{{> items}}
</template>

<template name="items">
	<h2>Items</h2>
	<div class="abhirow row">
		{{#if isRS}}
			<button class="pull-left createItemBtn btn btn-success">New Item</button>
		{{/if}}
		<input type="text" id="searchItems" class="pull-right span2 search-query" placeholder="Search"/>
	</div>
	<div class="items">
		<table id="itemTable" class="abhitable table table-bordered table-hover">
			<tr><th>Name</th><th>Available</th>{{#if isRS}}{{/if}}<th>Status</th><th>Borrow</th></tr>
			{{#each items}}
				<tr id="{{_id}}">
					<td class="status">
						<!-- <img class="itempic" src=''/>
						<span class="highlight">{{name}}</span> -->
						<div class="abhimedia media">
							{{#if cfsIsUploading 'ItemsFS' fileId=imageId}}
								<div style="margin-bottom: 20px">Uploading Image: {{cfsQueueProgressBar 'ItemsFS' fileId=imageId}}</div>
							{{else}}
								<a class="pull-left" href="#">
									<img class="itempic media-object" data-src="holder.js/200x200" src="{{cfsFileUrl 'default1' fileId=imageId collection='ItemsFS'}}">
								</a>
							{{/if}}
							<div class="abhimedia-body media-body">
								<h4 class="media-heading">{{name}}</h4>
								{{#if isRS}}
									<b>Location:</b> {{location}}<br/>
									<b>Comment:</b> {{#if comment}}{{comment}}{{else}} - {{/if}}
								{{/if}}
							</div>
						</div>
						{{#if isRS}}
							<div class="buttonRow">
								<button title="Delete" class="deleteItemBtn actionBtn btn btn-danger btn-small"><i class="fa fa-trash-o fa-white"></i></button>
								<button title="Comment" class="commentItemBtn actionBtn btn btn-info btn-small"><i class="fa fa-pencil fa-white"></i></button>
							</div>
						{{/if}}
					</td>
					<td>
						<span class="highlight">{{count}}</span>
						{{#if isRS}}
							<div class='buttonRow'>
								<button title="Remove One" class="decrementItemBtn actionBtn btn btn-small"><i class="fa fa-minus text-info"></i></button>
								<button title="Add One" class="incrementItemBtn actionBtn btn btn-small"><i class="fa fa-plus text-info"></i></button>
							</div>
						{{/if}}
					</td>
					<td class="status">
					{{#if available}}
						<p style="color: green">Available</p>
						<hr>
						{{#each requesters}}
							<div class="request">
								<i class="muted" style="text-align: center">Requested by </i>
								<div>
									<a href="{{this.services.facebook.link}}" target="_blank">
										<img src="http://graph.facebook.com/{{this.services.facebook.id}}/picture" title="{{this.services.facebook.name}}"/>
									</a>
									{{this.services.facebook.name}}
								</div>
								{{#if isRS}}
									<div>
										<button title="Give" class="giveBtn actionBtn btn btn-success">Give</button>
										<button title="Reject" class="rejectBtn actionBtn btn btn-danger">Reject</button>
									</div>
								{{/if}}
								<hr>
							</div>
						{{/each}}
					{{else}}
						<p style="color:red">Unavailable</p>
					{{/if}}
					{{#each borrowers}}
						<div class="borrower">
							<i style="text-align: center; color: blue">Being used by </i>
							<div>
								<a href="{{this.services.facebook.link}}" target="_blank">
									<img src="http://graph.facebook.com/{{this.services.facebook.id}}/picture" title="{{this.services.facebook.name}}"/>
								</a>
								{{this.services.facebook.name}}
							</div>
							{{#if isRS}}
								<div>
									<button title="Collect" class="collectBtn actionBtn btn btn-primary">Collect</button>
								</div>
							{{/if}}
							<hr>
						</div>
					{{/each}}
					</td>
					<td>
						{{#if available}}<button class="{{#if available}}borrowBtn{{/if}} actionBtn btn btn-success btn-xlarge">Borrow</button>{{/if}}
					</td>
				</tr>
			{{else}}
				<tr><td colspan="4">No items found</td><tr>
			{{/each}}
		</table>
	</div>
</template>

<!-- Modals Only -->
<template name="additem">
	<div class="additem">
		<form id="addform">
			<table class="formtable">
				<tr>
					<td>Name</td>
					<td>
						<input type="text" name="name"/>
					</td>
				</tr>
				<tr><td>Type</td><td>
					<select name="type">
						<option value="electronic">Electronic</option>
						<option value="sport">Sport</option>
						<option value="board">Board</option>
						<option value="event">Event</option>
					</select>
				</td></tr>
				<tr><td>Location</td><td><input type="text" name="location"/></td></tr>
				<tr><td>Image</td><td><input name="image" type="file" class="fileUploader"></td></tr>
			</table>
		</form>
	</div>
</template>

<template name="commentitem">
	<div class="commentitem">
		<form id="commentform">
			<table class="formtable">
				<tr><td>Name</td><td class="itemname"></td></tr>
				<tr><td>Comment</td><td><textarea class="comment" name="comment"/></textarea></td></tr>
			</table>
		</form>
	</div>
</template>
