<template name="stories">
	<h2>Stories</h2>
	<div class="story">
		<table id="storyTable" class="abhitable table table-bordered table-hover">
			<tr><th>Time</th><th>Subject</th><th>Action</th><th>Object</th></tr>
			{{#each stories}}
				<tr>
					<td>{{time}}</td>
					<td>
						<div>
							<a href="{{subject.services.facebook.link}}" target="_blank">
								<img src="http://graph.facebook.com/{{subject.services.facebook.id}}/picture" title="{{subject.services.facebook.name}}"/>
							</a>
							{{subject.services.facebook.name}}
						</div>
					</td>
					<td>{{action}}</td>
					<td>
						{{#if object.user}}
							<div>
								<a href="{{object.user.services.facebook.link}}" target="_blank">
									<img src="http://graph.facebook.com/{{object.user.services.facebook.id}}/picture" title="{{object.user.services.facebook.name}}"/>
								</a>
								{{object.user.services.facebook.name}} : {{object.item.name}}
							</div>
						{{else}}
							{{object.item.name}}
						{{/if}}
					</td>
				</tr>
			{{/each}}
		</table>
	</div>
</template>
